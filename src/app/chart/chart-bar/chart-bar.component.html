<h3>
  <ng-content></ng-content>
</h3>

<mat-progress-bar
  color="primary"
  mode="determinate"
  bufferValue="100"
  [value]="value"
></mat-progress-bar>

<div class="count">
  <div class="count__value">{{ count }} of {{ totalCount }} votes</div>
  <div class="count__percent-value">{{ percentValue }}</div>
</div>
