<mat-toolbar color="primary" class="mat-elevation-z2">
  Your title could be here
</mat-toolbar>

<div class="content">
  <div class="column">
    <app-editor (pollChange)="updatePoll($event)"></app-editor>
  </div>
  <div class="column">
    <app-poll *ngIf="poll; else noPollReady" [poll]="poll" (vote)="vote($event)"></app-poll>
    <ng-template #noPollReady>
      <div>No poll is ready</div>
    </ng-template>
  </div>
  <div class="column">
    <app-poll-chart *ngIf="poll; else noChartReady" [poll]="poll" [votes]="pollResults"></app-poll-chart>
    <ng-template #noChartReady>
      <div>No poll is ready</div>
    </ng-template>
  </div>
</div>
